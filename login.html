<body class="img js-fullheight">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<form onsubmit="event.preventDefault()" class="box">
						<h1>Login</h1>
						<p > Please enter your login and password!</p>
						<input id="email" type="text" name="" placeholder="E-mail">
						<input id="pass" type="password" name="" placeholder="Password">
						<div class="container">
						<a class="forgot " href="#">Forgot password?</a>
						<a style="margin-left: 10px;" class="btn btn-primary" href="register.html">Sign Up</a>
							

						</div><br>
						<input id="submit" type="submit" name="" value="Login" href="#">

	<script type="text/javascript">



		const api_url = "https://reqres.in/api/login";
		document.getElementById("submit").addEventListener("click", function (event) {
			const email = document.getElementById("email").value;
			const pass = document.getElementById("pass").value;
			event.preventDefault()
			if (email == "" || pass == "") {
				alert("please fill Email And Password");
				return false;
			}
			getUser(email, pass);

		});
		async function getUser(email, pass) {
			const response = await fetch(api_url, {
				method: 'POST',
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					email: email,
					password: pass,
				}),
			});

			let result = await response.json();
			console.log(result);
			if (!result.error) {
				alert("Login success");
				window.sessionStorage.setItem("token", result.token);
				setTimeout(() => { window.location = "index.html" }, 500)
			} else {
				alert(result.error);
			}
		}

	</script>


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
